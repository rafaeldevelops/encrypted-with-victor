<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Literal Symbol Translator</title>
<style>
* {box-sizing: border-box; margin: 0; padding: 0;}
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  background: #1a1a1a;
  min-height: 100vh;
  padding: 15px;
  color: #e0e0e0;
}
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 25px;
  background: #2a2a2a;
  border-radius: 12px;
}
h2 {
  color: #ffffff;
  margin-bottom: 20px;
  font-size: 22px;
  font-weight: 600;
}
label {
  display: block;
  color: #b0b0b0;
  margin-bottom: 8px;
  font-size: 15px;
}
select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  font-size: 16px;
  border: 1px solid #444;
  border-radius: 6px;
  background: #333;
  color: #e0e0e0;
}
textarea {
  width: 100%;
  height: 140px;
  padding: 14px;
  margin-bottom: 15px;
  font-size: 16px;
  resize: vertical;
  border: 1px solid #444;
  border-radius: 6px;
  background: #333;
  color: #e0e0e0;
  font-family: inherit;
  line-height: 1.5;
}
textarea::placeholder {color: #666;}
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #4a4a4a;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}
button:hover {background: #555;}
button:active {background: #3a3a3a;}
#warning {
  color: #ff6b6b;
  margin-top: 15px;
  padding: 12px;
  background: #3a2020;
  border-radius: 6px;
  font-size: 15px;
  display: none;
  line-height: 1.4;
}
#warning:not(:empty) {display: block;}
@media (max-width: 640px) {
  body {padding: 10px;}
  .container {padding: 20px;}
  h2 {font-size: 20px; margin-bottom: 18px;}
  label {font-size: 14px;}
  select {font-size: 15px; padding: 11px;}
  textarea {height: 130px; font-size: 15px; padding: 12px;}
  button {font-size: 15px; padding: 13px;}
  #warning {font-size: 14px; padding: 11px;}
}
</style>
</head>
<body>

<div class="container">
<h2>Translator by Rafael A.</h2>

<label>Language:</label>
<select id="language">
  <option value="english">English</option>
  <option value="arabic">Arabic</option>
</select>

<textarea id="input" placeholder="Enter text..."></textarea>
<textarea id="output" placeholder="Translation..."></textarea>
<button id="translate">Translate</button>
<div id="warning"></div>
</div>

<script>
// English mapping
function encryptEnglish(char){
  if(char==='a') return 'å'; if(char==='b') return 'âš‘'; if(char==='c') return 'â˜¯'; if(char==='d') return 'âœ¦'; if(char==='e') return 'â˜¢';
  if(char==='f') return 'âœº'; if(char==='g') return 'âœ§'; if(char==='h') return 'âœª'; if(char==='i') return 'âœ¿'; if(char==='j') return 'âœ¶';
  if(char==='k') return 'âœ·'; if(char==='l') return 'âœ¸'; if(char==='m') return 'âœ¹'; if(char==='n') return 'âœ»'; if(char==='o') return 'âœ¼';
  if(char==='p') return 'â˜€'; if(char==='q') return 'â˜'; if(char==='r') return 'â˜‚'; if(char==='s') return 'â˜ƒ'; if(char==='t') return 'â˜„';
  if(char==='u') return 'â˜…'; if(char==='v') return 'â˜†'; if(char==='w') return 'âœ¢'; if(char==='x') return 'âœ£'; if(char==='y') return 'âœ¤'; if(char==='z') return 'âœ¥';

  if(char==='A') return 'ð“€'; if(char==='B') return 'ð“'; if(char==='C') return 'ð“‚'; if(char==='D') return 'ð“ƒ'; if(char==='E') return 'ð“„';
  if(char==='F') return 'ð“…'; if(char==='G') return 'ð“†'; if(char==='H') return 'ð“‡'; if(char==='I') return 'ð“ˆ'; if(char==='J') return 'ð“‰';
  if(char==='K') return 'ð“Š'; if(char==='L') return 'ð“‹'; if(char==='M') return 'ð“Œ'; if(char==='N') return 'ð“'; if(char==='O') return 'ð“Ž';
  if(char==='P') return 'ð“'; if(char==='Q') return 'ð“'; if(char==='R') return 'ð“‘'; if(char==='S') return 'ð“’'; if(char==='T') return 'ð““';
  if(char==='U') return 'ð“”'; if(char==='V') return 'ð“•'; if(char==='W') return 'ð“–'; if(char==='X') return 'ð“—'; if(char==='Y') return 'ð“˜'; if(char==='Z') return 'ð“™';

  if(char==='0') return 'ðŸ˜'; if(char==='1') return 'ðŸ™'; if(char==='2') return 'ðŸš'; if(char==='3') return 'ðŸ›'; if(char==='4') return 'ðŸœ';
  if(char==='5') return 'ðŸ'; if(char==='6') return 'ðŸž'; if(char==='7') return 'ðŸŸ'; if(char==='8') return 'ðŸ '; if(char==='9') return 'ðŸ¡';

  if(char==='.') return 'â¶'; if(char===',') return 'â·'; if(char==='?') return 'â¸'; if(char==='!') return 'â¹';
  if(char===':') return 'âº'; if(char===';') return 'â»'; if(char==='"') return 'â¼'; if(char==="'") return 'â½'; if(char==='(') return 'â¾'; if(char===')') return 'â¿';

  if(char===' ') return 'â€¢'; if(char==='\n') return 'â†µ';
  return char;
}

function decryptEnglish(char){
  if(char==='å') return 'a'; if(char==='âš‘') return 'b'; if(char==='â˜¯') return 'c'; if(char==='âœ¦') return 'd'; if(char==='â˜¢') return 'e';
  if(char==='âœº') return 'f'; if(char==='âœ§') return 'g'; if(char==='âœª') return 'h'; if(char==='âœ¿') return 'i'; if(char==='âœ¶') return 'j';
  if(char==='âœ·') return 'k'; if(char==='âœ¸') return 'l'; if(char==='âœ¹') return 'm'; if(char==='âœ»') return 'n'; if(char==='âœ¼') return 'o';
  if(char==='â˜€') return 'p'; if(char==='â˜') return 'q'; if(char==='â˜‚') return 'r'; if(char==='â˜ƒ') return 's'; if(char==='â˜„') return 't';
  if(char==='â˜…') return 'u'; if(char==='â˜†') return 'v'; if(char==='âœ¢') return 'w'; if(char==='âœ£') return 'x'; if(char==='âœ¤') return 'y'; if(char==='âœ¥') return 'z';

  if(char==='ð“€') return 'A'; if(char==='ð“') return 'B'; if(char==='ð“‚') return 'C'; if(char==='ð“ƒ') return 'D'; if(char==='ð“„') return 'E';
  if(char==='ð“…') return 'F'; if(char==='ð“†') return 'G'; if(char==='ð“‡') return 'H'; if(char==='ð“ˆ') return 'I'; if(char==='ð“‰') return 'J';
  if(char==='ð“Š') return 'K'; if(char==='ð“‹') return 'L'; if(char==='ð“Œ') return 'M'; if(char==='ð“') return 'N'; if(char==='ð“Ž') return 'O';
  if(char==='ð“') return 'P'; if(char==='ð“') return 'Q'; if(char==='ð“‘') return 'R'; if(char==='ð“’') return 'S'; if(char==='ð““') return 'T';
  if(char==='ð“”') return 'U'; if(char==='ð“•') return 'V'; if(char==='ð“–') return 'W'; if(char==='ð“—') return 'X'; if(char==='ð“˜') return 'Y'; if(char==='ð“™') return 'Z';

  if(char==='ðŸ˜') return '0'; if(char==='ðŸ™') return '1'; if(char==='ðŸš') return '2'; if(char==='ðŸ›') return '3'; if(char==='ðŸœ') return '4';
  if(char==='ðŸ') return '5'; if(char==='ðŸž') return '6'; if(char==='ðŸŸ') return '7'; if(char==='ðŸ ') return '8'; if(char==='ðŸ¡') return '9';

  if(char==='â¶') return '.'; if(char==='â·') return ','; if(char==='â¸') return '?'; if(char==='â¹') return '!';
  if(char==='âº') return ':'; if(char==='â»') return ';'; if(char==='â¼') return '"'; if(char==='â½') return "'"; if(char==='â¾') return '('; if(char==='â¿') return ')';

  if(char==='â€¢') return ' '; if(char==='â†µ') return '\n';
  return char;
}

// Arabic mapping
function encryptArabic(char){
  if(char==='Ø§') return 'å'; if(char==='Ø¨') return 'âš‘'; if(char==='Øª') return 'â˜¯'; if(char==='Ø«') return 'âœ¦'; if(char==='Ø¬') return 'â˜¢';
  if(char==='Ø­') return 'âœº'; if(char==='Ø®') return 'âœ§'; if(char==='Ø¯') return 'âœª'; if(char==='Ø°') return 'âœ¿'; if(char==='Ø±') return 'âœ¶';
  if(char==='Ø²') return 'âœ·'; if(char==='Ø³') return 'âœ¸'; if(char==='Ø´') return 'âœ¹'; if(char==='Øµ') return 'âœ»'; if(char==='Ø¶') return 'âœ¼';
  if(char==='Ø·') return 'â˜€'; if(char==='Ø¸') return 'â˜'; if(char==='Ø¹') return 'â˜‚'; if(char==='Øº') return 'â˜ƒ'; if(char==='Ù') return 'â˜„';
  if(char==='Ù‚') return 'â˜…'; if(char==='Ùƒ') return 'â˜†'; if(char==='Ù„') return 'âœ¢'; if(char==='Ù…') return 'âœ£'; if(char==='Ù†') return 'âœ¤';
  if(char==='Ù‡') return 'âœ¥'; if(char==='Ùˆ') return 'ð“€'; if(char==='ÙŠ') return 'ð“';

  if(char===' ') return 'â€¢'; if(char==='\n') return 'â†µ';
  return char;
}

function decryptArabic(char){
  if(char==='å') return 'Ø§'; if(char==='âš‘') return 'Ø¨'; if(char==='â˜¯') return 'Øª'; if(char==='âœ¦') return 'Ø«'; if(char==='â˜¢') return 'Ø¬';
  if(char==='âœº') return 'Ø­'; if(char==='âœ§') return 'Ø®'; if(char==='âœª') return 'Ø¯'; if(char==='âœ¿') return 'Ø°'; if(char==='âœ¶') return 'Ø±';
  if(char==='âœ·') return 'Ø²'; if(char==='âœ¸') return 'Ø³'; if(char==='âœ¹') return 'Ø´'; if(char==='âœ»') return 'Øµ'; if(char==='âœ¼') return 'Ø¶';
  if(char==='â˜€') return 'Ø·'; if(char==='â˜') return 'Ø¸'; if(char==='â˜‚') return 'Ø¹'; if(char==='â˜ƒ') return 'Øº'; if(char==='â˜„') return 'Ù';
  if(char==='â˜…') return 'Ù‚'; if(char==='â˜†') return 'Ùƒ'; if(char==='âœ¢') return 'Ù„'; if(char==='âœ£') return 'Ù…'; if(char==='âœ¤') return 'Ù†';
  if(char==='âœ¥') return 'Ù‡'; if(char==='ð“€') return 'Ùˆ'; if(char==='ð“') return 'ÙŠ';

  if(char==='â€¢') return ' '; if(char==='â†µ') return '\n';
  return char;
}

// Markers
const markers = {
  english: 'ð“€âœ¿â˜‚',
  arabic: 'â˜¯âœ¦âœ¸'
}

// Detect if string contains Arabic letters
function containsArabic(str){
  return /[\u0600-\u06FF]/.test(str);
}

// Detect if string contains English letters
function containsEnglish(str){
  return /[a-zA-Z]/.test(str);
}

// Encrypt
function encryptString(str, lang){
  let marker = markers[lang] + '   ';
  let encrypted = str.split('').map(c => lang==='english'? encryptEnglish(c): encryptArabic(c)).join('');
  return marker + encrypted;
}

// Decrypt
function decryptString(str, lang){
  str = str.replace(/^.{5}\s+/, ''); // remove marker
  return str.split('').map(c => lang==='english'? decryptEnglish(c): decryptArabic(c)).join('');
}

// Detect language from marker
function detectLanguageFromMarker(str){
  if(str.startsWith(markers.english)) return 'english';
  if(str.startsWith(markers.arabic)) return 'arabic';
  return null;
}

// Check if toggle matches text
function checkToggle(str, lang){
  // Check for encrypted text (has marker)
  const detectedLang = detectLanguageFromMarker(str);
  if(detectedLang && detectedLang !== lang){
    return `âš ï¸ Change the language toggle to ${detectedLang === 'english' ? 'English' : 'Arabic'}`;
  }
  
  // Check for plain text
  if(containsEnglish(str) && lang!=='english') return "âš ï¸ Change the language toggle to English";
  if(containsArabic(str) && lang!=='arabic') return "âš ï¸ Change the language toggle to Arabic";
  return '';
}

document.getElementById('translate').onclick = () => {
  const lang = document.getElementById('language').value;
  const input = document.getElementById('input').value;
  const output = document.getElementById('output').value;
  const warningDiv = document.getElementById('warning');
  warningDiv.textContent = '';

  if(input){
    const warning = checkToggle(input, lang);
    if(warning){
      warningDiv.textContent = warning;
      return;
    }
    document.getElementById('output').value = encryptString(input, lang);
  } else if(output){
    const warning = checkToggle(output, lang);
    if(warning){
      warningDiv.textContent = warning;
      return;
    }
    document.getElementById('input').value = decryptString(output, lang);
  } else {
    alert('Enter text in one of the fields!');
  }
};
</script>

</body>
</html>
